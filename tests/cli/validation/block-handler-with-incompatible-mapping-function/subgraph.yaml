specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: ExampleSubgraph
  network: mainnet
  source:
    abi: ExampleContract
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    file: ./mapping.ts
    entities:
    - ExampleBlockEntity
    abis:
    - name: ExampleContract
      file: ./Abi.json
    blockHandlers:
    - handler: handleBlock
      blockFormat: block-with-transactions